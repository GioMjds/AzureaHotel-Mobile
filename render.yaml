services:
  - type: web
    name: azurea-hotel-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: server/hotel_backend  # Point directly to Django project
    buildCommand: pip install -r ../requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT hotel_backend.asgi:application
    
    # Most variables come from Environment Group (evg-d47j1qchg0os73fnlfe0)
    # Link it in Render Dashboard: Service → Environment → Link Environment Group
    # Only service-specific overrides below:
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"